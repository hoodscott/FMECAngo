<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>FMECAngo: {% block title_block %}{% endblock %}</title>
    
    <!-- Bootstrap -->
    <!--link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"-->
    <link href="http://bootswatch.com/readable/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- css files go here -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/bs/dt-1.10.11,fc-3.2.1/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/fmecango.css' %}"

 
    <!--link href="{% static 'css/fmecango.css'%}" rel="stylesheet"-->
    <!-- extra stylesheets can go here -->
    {% block head_block%}{% endblock%}
    
  </head>
  <body>
    
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">FMECAngo</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
    
    <!-- Put your page content here! -->
    {% block body_block %}{% endblock %}
    
    <!-- jQuery -->
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
      
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!-- Datatables -->
    <script type="text/javascript" src="https://cdn.datatables.net/t/bs/dt-1.10.11,fc-3.2.1/datatables.min.js"></script>
    
    <!-- Other Scripts go here -->
    {% block js_block %}
    {% endblock %}
    
  </body>
</html>
